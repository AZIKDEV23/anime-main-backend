<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Anime" />
    <meta name="keywords" content="Anime, unica, creative" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anime</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/elegant-icons.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/plyr.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/nice-select.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/owl.carousel.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/slicknav.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
  </head>
  <body>

    {% include "layouts/header.html" %}

    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    
    {% block content %}{% endblock content %}

    {% include "layouts/footer.html" %}

    <!-- Js Plugins -->
    <script type="application/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/player.js" %}"></script>
    <script type="application/javascript" src="{% static "js/jquery.nice-select.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/mixitup.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/jquery.slicknav.js" %}"></script>
    <script type="application/javascript" src="{% static "js/owl.carousel.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/main.js" %}"></script>
  </body>
</html>
